    <body>

        <main id="home">
            <div id="welcome">
                <h1>Scoby</h1>
                    
                <div id="about">
                    <p>A page creator built on <a href="https://are.na">Are.na</a>. Connect a channel to the <a href="https://www.are.na/elliott-cost/scoby">mother channel</a> to create a Scoby. Style your Scoby by adding a block titled "stylesheet" with some CSS to your channel. Watch a <a href="https://attachments.are.na/35793145/2ec685d4a88d3f6fac11de8803d57144.mp4">short tutorial</a>.</p>
                </div>
    
            </div>

        </main>

        <div id="scobies">
        </div>

        <script>
            document.addEventListener("DOMContentLoaded", function(){
                getSites();
            });

            function getSites() {
                fetch('/api/sites')
                .then(response => response.json())
                .then(data => {
                    var scobies = document.getElementById('scobies');

//                     var shuffled_data = shuffle(data.contents);

                    data.contents.map((item) => {
                        if (item.class == 'Channel') {
                            var link = `
                                <a href="${item.slug}">${item.title}</a>
                            `;
                            scobies.insertAdjacentHTML('beforeend', link);
                        }
                    })
                })
                .catch(error => console.error(error))
            }
